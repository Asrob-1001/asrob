<html>

<head>
    <title>Aaron's Webpage</title>
    <link rel="icon" type="image/x-icon" href="https://asrob.neocities.org/images/favicon/favicon.ico">
    <script>
        function updateTitle() {
            var iframe = document.getElementById('neocities');
            try {
                var newTitle = iframe.contentWindow.document.title;
                document.title = newTitle;
            } catch (error) {
                console.error("Unable to access iframe content due to cross-origin restrictions.");
            }
        }
    </script>
</head>

<style>
body {
    margin: 0;
    padding: 0;
}
body, iframe { 
    width: 100%;
    height: 100%;
}
iframe {
    border: 0;
}
</style>

<body>
    <iframe id="neocities" src="http://asrob.neocities.org" onload="updateTitle()">
</body>

</html>
